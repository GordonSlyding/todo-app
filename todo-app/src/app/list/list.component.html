<div class="container mt-4">
  <p class="display-5 text-center">Tasks</p>
  <div class="d-flex flex-column">
    <!-- Input -->
    <div
      *ngFor="let task of tasks"
      class="custom-width input-group justify-content-center mx-auto"
    >
      <div class="input-group-prepend">
        <!-- Checkbox -->
        <div class="input-group-text checkbox">
          <input
            type="checkbox"
            class="custom-checkbox"
            [checked]="task.completed"
            (change)="onTaskChange(task)"
          />
        </div>
      </div>
      <!-- Text input -->
      <input type="text" class="form-control" [value]="task.description" />

      <!-- Button input -->
      <button type="button" class="btn btn-danger" (click)="deleteTask(task)">
        <i class="bi bi-trash3 text-white h5"></i>
      </button>
    </div>
  </div>
</div>
